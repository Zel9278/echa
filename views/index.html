<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="main">
      <h1>Canvas to Discord</h1>
    </div>
    <!--input id="hex" placeholder="enter hex color"-->
    <div class="box">
      <canvas id="draw"></canvas>
      <script src="/jquery-1.11.0.min.js"></script>
    </div>
    <div id="item">
      <div id="item1">
        <p>線の太さ<input type="range" min="1" max="100" value="5" id="lineWidth"><span id="lineNum">5</span></p>
        <p>透 明 度<input type="range" min="1" max="100" value="100" id="alpha"><span id="alphaNum">100</span></p>
	    </div>
      <div id="item2">
        <button id="pencil" onclick="tool(1)">ペン</button>
        <button id="crayon" onclick="tool(2)">ライター</button>
        <button id="destination-over" onclick="tool(3)">下書き</button>
        <button id="drow-line" onclick="tool(4)">line</button>
        <button id="eraser" onclick="tool(5)">消しゴム</button>
        <button id="delete_canvas" onclick="delete_canvas()">全て削除</button>
        <input id="hex" type="color" value="#000000">
	    </div>
      <div id="item3">
        <input id="name" onclick="save()" value="Name">
        <button style="width:100px;" onclick="save()">送信</button>
	    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <pre class="lang:js decode:true " title="javascript-canvas" ><script src="/client.js"></script></pre>
  </body>
</html>
